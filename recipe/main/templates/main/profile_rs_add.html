{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Добавление рецепта - Профиль пользователя{% endblock %}
{% block content %}
<h2>Добавление рецепта</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons submit='Добавить' %}{% endbuttons %}
</form>
{% endblock %}
